<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, tr, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <!-- Table Caption -->
        <caption>Student Details</caption>

        <!-- Table Header -->
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>

        <!-- Table Body with Student Data -->
        <tbody>
            <tr>
                <td>Alice Johnson</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Bob Smith</td>
                <td>22</td>
                <td>Mechanical Engineering</td>
            </tr>
            <tr>
                <td>Charlie Brown</td>
                <td>21</td>
                <td>Electrical Engineering</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
